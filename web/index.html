<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple questions</title>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet"
          type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>

<form id="LoginForm" style="display: none">
    <fieldset>
        <legend id="loginLgnd"></legend>
        <p>
        <table>
            <tr>
                <td><label for="respondent">Username: </label></td>
                <td><input id="respondent" type="text" name="respondent"/></td>
            </tr>
            <tr>
                <td><label for="pass">Password: </label></td>
                <td><input id="pass" type="password" name="respondent"/></td>
            </tr>
            <tr>
                <td><label id="retypeLabel" for="retype">Retype: </label></td>
                <td><input id="retype" type="password" name="respondent"/></td>
            </tr>
            <tr>
                <td><input id="submit" type="button" value="Submit" disabled/></td>
            </tr>
            <tr>
                <td><input id="backToLogin" type="button" value="Back to login"/></td>
            </tr>
            <tr>
                <td><input id="sendName" type="button" value="Login" disabled/></td>
            </tr>
            <tr>
                <td><input id="register" type="button" value="Registration"/></td>
            </tr>
        </table>
        </p>
    </fieldset>
</form>

<form id="Questionnaire" style="display: none">
    <fieldset>
        <legend>Questionnaire list (login as: <span name="loginAs"></span>)</legend>
        <p>
        <table id="qList"></table>
        <div><input id="logOut" type="button" value="Logout"/></div>
        </p>
    </fieldset>
</form>

<form id="QuestionForm" style="display: none">
    <fieldset>
        <legend>Question <span id="questionNumber"></span> (login as: <span name="loginAs"></span>)</legend>
        <p>
        <div id="question"></div>
        <input id="acceptAnswer" type="button" value="Next" disabled/>
        </p>
    </fieldset>
</form>

<form id="StatisticForm" style="display: none">
    <fieldset>
        <legend>Answer statistic (login as: <span name="loginAs"></span>)</legend>
        <p>
            <label>Your answers:</label>
        <table id="userStatistic" cellspacing="5"></table>
        </p>
        <p>
            <label>Total respondents count : <span id="answerCount"></span></label>
        <table id="statistic" cellspacing="5"></table>
        <input id="repeat" type="button" value="Back"/>
        </p>
    </fieldset>
</form>

<form id="Error" style="display: none">
    <fieldset>
        <legend>Oops! Something wrong</legend>
        <p>
        <div id="err"></div>
        </p>
    </fieldset>
</form>

</body>
</html>
